apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth
  namespace: ecosystem
spec:
  selector:
    matchLabels:
      app: oauth
      framework: laravel
  template:
    metadata:
      labels:
        app: oauth
        framework: laravel

    spec:
      containers:
      - name: oauth-http
        image: registry.daisukide.com:2083/ecosystem/oauth:v2
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: oauth-env
        volumeMounts:
          - name: oauth-storage
            mountPath: /app/storage
        # 容器启动时，执行多条命令，用于初始化数据库
        command: ["/bin/sh"]
        args: ["-c", "art app:init --start"]
      imagePullSecrets:
        - name: registry
      volumes:
        - name: oauth-storage
          persistentVolumeClaim:
            claimName: oauth-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: oauth
  namespace: ecosystem
spec:
  selector:
    app: oauth
    framework: laravel
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth-env
  namespace: ecosystem
  labels:
    env: prod
    app: oauth
data:
    APP_ENV: "production"
    DB_USERNAME: "ecosystem-oauth"
    DB_CONNECTION: "mysql"
    DB_HOST: "mariadb-mariadb-galera.svc.databases.cluster.local"
    DB_PORT: "3306"
    DB_DATABASE: "oauth"
    DB_PASSWORD: ""
