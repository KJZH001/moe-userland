apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth
  namespace: ecosystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth-web
  template:
    metadata:
      labels:
        app: oauth-web
    spec:
      imagePullSecrets:
        - name: leafdev-registry
      volumes:
        - name: oauth-env
          configMap:
            name: oauth-env
        - name: oauth-private-key
          secret:
            secretName: oauth-secret
      containers:
        - name: web
          image: registry.leafdev.top/ecosystem/oauth:v0-1.0-fix-2
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/start.sh
            - init
            - web
            - --host=0.0.0.0
            - --port=8000
            - --workers=1
          envFrom:
            - configMapRef:
                name: oauth-env
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: APP_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: REDIS_PASSWORD
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: MAIL_PASSWORD
            - name: PASSPORT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: oauth-secret
                  key: PASSPORT_PRIVATE_KEY
          resources:
            limits:
              cpu: 100m
              memory: 1024Mi
          ports:
            - containerPort: 8000
              name: http-8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: oauth-private-key
              mountPath: /app/storage/oauth-private.key
              subPath: OAUTH_PRIVATE_KEY
            - name: oauth-env
              mountPath: /app/storage/oauth-public.key
              subPath: OAUTH_PUBLIC_KEY
---
