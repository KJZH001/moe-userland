apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth
  namespace: ecosystem
spec:
  ingressClassName: nginx
  rules:
    - host: auth.leaflow.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth-web-svc
                port:
                  name: http-8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oauth-hpa
  namespace: ecosystem
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oauth
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
