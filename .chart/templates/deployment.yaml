              valueFrom:
                secretKeyRef:
                  name: {{ include ".chart.fullname" . }}
                  key: JWT_PUBLIC_KEY
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include ".chart.fullname" . }}
                  key: MAIL_PASSWORD
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
