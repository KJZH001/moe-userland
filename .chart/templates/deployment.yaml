        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include ".chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app.oauth.type: queue
